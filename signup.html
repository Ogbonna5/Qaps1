<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SustainHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === CSS embedded === */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Georgia, 'Times New Roman', Times, serif;}
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #0c1116;
      display: flex;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 1200px;
      height: 80vh;
      max-width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: auto;
      display: flex;
      flex-direction: row;
      transition: all 0.3s;
    }
    .login-box {
      display: flex;
      width: 100%;
      /* flex-direction: row; */
      transition: all 0.3s;
    }
    .login-left, .login-right {
      flex: 1;
      padding: 40px;
      min-width: 0;
    }
    /* Left (form) */
    .login-left {
      background: #0f1620;
    }
    .login-left h2 { margin-bottom: 10px; }
    .login-left p { color: #555; margin-bottom: 20px; }
    .icon {
      font-size: 40px;
      color: #2e7d32;
      margin-bottom: 15px;
    }
    .input-group { margin: 30px 0; text-align: center;}
    .input-group input {
      width: 80%;
      padding: 15px;
      font-size: 15px;
      border: 3px solid #ddd;
      border-radius: 5px;
    }
    .btn {
      width: 60%;
      max-width: 220px;
      padding: 15px;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: -10px;
      transition: 0.5s;
      border-color: transparent;
      background: linear-gradient(90deg, #33d69f, #3bb2f6);
      color: #08251c;
      font-size: 1rem;
    }
    .btn:hover { background: linear-gradient(90deg, #3bb2f6, #33d69f); color: #ffffff;}
    .forgot {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #3bb2f6;
      text-decoration: none;
    }
    /* Right (sign up prompt) */
    .login-right {
      background: linear-gradient(135deg, #2e7d32, #0288d1);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-right h2 { margin-bottom: 10px; }
    .login-right p { margin-bottom: 20px; }
    .user-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .btn-outline {
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 15px;
      color: white;
      width: 60%;
      max-width: 220px;
      text-decoration: none;
      transition: 0.5s;
      font-size: 1rem;
    }
    .btn-outline:hover {
      background: #0f1620;
      border: 2px solid black;
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .login-container, .login-box {
        flex-direction: column-reverse;
        height: auto;
        min-height: 100vh;
      }
      .login-left, .login-right {
        padding: 30px 10px;
      }
      .login-container {
        width: 98vw;
        min-width: 0;
      }
    }
    @media (max-width: 600px) {
      .login-container {
        width: 100vw;
        border-radius: 0;
        display: block;
        box-shadow: none;
        min-width: 0;
      }
      .login-left, .login-right {
        padding: 18px 2vw;
      }
      .icon img {
        width: 30vw !important;
        min-width: 60px;
        max-width: 120px;
      }
      .btn, .btn-outline {
        width: 90%;
        font-size: 1em;
        min-width: 0;
      }
      .input-group input {
        width: 95%;
        font-size: 1em;
      }
    }
    @media (max-width: 768px) {
  .login-box {
    flex-direction: column-reverse !important; /* Reverse order when stacked */
  }
}
  </style>
</head>
<body class="signup-page">
  <div class="login-container">
    <div class="login-box">
      <!-- Right: Sign Up Prompt -->
      <div class="login-right">
        <div class="user-icon">ðŸ‘¤</div>
        <h2>Already have an Account?</h2>
        <p>Continue your journey exploring the World at convienence. Join us, the next generation of innovators in transforming World with sustainability and information.</p>
        <a href="index.html" class="btn-outline">Log In</a>
      </div>
      <!-- Left: Login Form -->
      <div class="login-left" style="justify-content: center; align-items: center; text-align: center;">
        <div class="icon"><img src="EcoPulse Logo Design.png" style="width: 10%;"></div>
        <h2>Get Started</h2>
        <p>Create an Account now</p>
        <form id="signupForm" style="align-items: center; justify-content: center;">
          <div class="input-group">
            <input type="name" id="signupUsername" placeholder="Add Username" required>
          </div>
         <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Add Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" placeholder="Add Password" required>
          </div>
          <div><button type="submit" class="btn">Sign Up</button></div>
        </form>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>

</html>
